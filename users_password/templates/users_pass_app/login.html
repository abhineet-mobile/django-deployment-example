{% extends 'users_pass_app/base.html'%}

{% block body_block%}
<div class="jumbotron">
  <h1> Login here</h1>
  <form class="" action="{% url 'users_pass_app:user_login'%}" method="POST">
    {% csrf_token%}
    <label for="username">Username</label>
    <input type="text" name="username" placeholder="Username enter">
    <label for="password">Password</label>
    <input type="password" name="password" >
    <input type="submit" name="" value="Login">
  </form>

</div>

{% endblock %}
